name: Build docker images
on:
  push:
  workflow_dispatch:
    inputs:
      commit:
        description: 'Commit to extract from'
        type: string
      branch:
        description: 'Branch to extract from'
        type: string
      login:
        description: 'Log in to Docker Hub'
        type: boolean
        default: true
      push:
        description: 'Push the built images'
        type: boolean
        default: false

jobs:
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { file: Dockerfile,     maintag: latest,  prefix: }
          - { file: Dockerfile.dev, maintag: dev,     prefix: dev- }
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        if: false
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      - name: Build Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          file: ./${{matrix.file}}
          tags: |
            mstorsjo/llvm-mingw:${{matrix.maintag}}
      - name: Inspect Docker images
        run: |
          docker images

  docker-build-toolchain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download toolchain
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build.yml
          workflow_conclusion: success
          commit:
          branch: master
          event: push
          name: linux-ucrt-.*
          name_is_regexp: true
          path: toolchain
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        if: false
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      - name: Build Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: false
          file: ./Dockerfile.toolchain
          load: true
          tags: |
            mstorsjo/llvm-mingw:latest
      - name: Inspect Docker images
        run: |
          docker images
